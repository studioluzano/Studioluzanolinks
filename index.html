<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio Luzano — Links</title>
  <meta name="description" content="Studio Luzano links: portfolio, originals, prints, newsletter, classes." />

  <!-- Fonts to match your main site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- IMPORTANT: path + cache bust -->
  <link rel="stylesheet" href="./style.css?v=100" />
</head>

<body>
  <main class="wrap">

    <!-- LOGO -->
    <header class="header">
      <a class="logo" href="https://antonioluzano.com" aria-label="Go to portfolio website">
        <img src="SLlogo.png" alt="Studio Luzano logo">
      </a>
    </header>

    <!-- INTRO -->
    <section class="intro">
      <p>Hi, I’m Antonio — an illustrator based in Finland.</p>
    </section>

    <!-- EMAIL (tap to copy) -->
    <section class="contact">
      <button
        class="email"
        id="copyEmailBtn"
        type="button"
        data-email="antonioluzano@gmail.com"
        aria-label="Copy email address"
      >
        <span class="emailText">antonioluzano@gmail.com</span>
        <span class="emailHint" id="copyHint">tap to copy</span>
      </button>
    </section>

    <!-- SOCIALS -->
    <section class="socials" aria-label="Social links">
      <a href="https://instagram.com/antonioluzano" target="_blank" rel="noopener">Instagram</a>
      <a href="https://https://www.linkedin.com/in/antonio-luzano-52272269/" target="_blank" rel="noopener">LinkedIn</a>
    </section>

    <!-- LINKS -->
    <section class="links" aria-label="Main links">
      <a href="https://antonioluzano.com" target="_blank" rel="noopener">Portfolio</a>
      <a href="https://holvi.com/shop/studioluzano/" target="_blank" rel="noopener">Originals for sale</a>
      <a href="https://www.inprnt.com/gallery/studioluzano/" target="_blank" rel="noopener">Print shop</a>
      <a href="https://studioluzano.substack.com/" target="_blank" rel="noopener">Newsletter</a>
      <a href="https://antonioluzano.com/projects/studio-luzano-koulu.html" target="_blank" rel="noopener">Private classes</a>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <small>© <span id="year"></span> Studio Luzano</small>
    </footer>

  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const btn = document.getElementById("copyEmailBtn");
    const hint = document.getElementById("copyHint");

    btn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(btn.dataset.email);
        hint.textContent = "copied ✓";
        btn.classList.add("copied");

        setTimeout(() => {
          hint.textContent = "tap to copy";
          btn.classList.remove("copied");
        }, 1000);
      } catch (e) {}
    });
  </script>
</body>
</html>
