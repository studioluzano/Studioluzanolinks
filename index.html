<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio Luzano — Links</title>
  <meta name="description" content="Studio Luzano links: portfolio, originals, prints, newsletter." />

  <!-- cache-busted css -->
  <link rel="stylesheet" href="style.css?v=4" />
</head>

<body>
  <main class="wrap">

    <!-- LOGO -->
    <header class="header">
      <a class="logo" href="#" aria-label="Home">
        <img src="SLlogo.png" alt="Studio Luzano logo" />
      </a>
    </header>

    <!-- BIO -->
    <section class="bio" aria-label="Bio">
      <p>
        Hi — I’m Antonio (Studio Luzano). I'm an illustrator based in Finland.
        Here are the best places to see my work and support it.
      </p>
    </section>

    <!-- CLICK-TO-COPY EMAIL -->
    <section class="copyRow" aria-label="Email">
      <button
        class="copyEmail"
        id="copyEmailBtn"
        type="button"
        data-email="antonioluzano@gmail.com"
        aria-label="Copy email address"
      >
        <span class="copyValue">antonioluzano@gmail.com</span>
        <span class="copyToast" id="copyToast" aria-hidden="true">copied ✓</span>
      </button>
    </section>

    <!-- SOCIALS -->
    <section class="socialRow" aria-label="Socials">
      <a class="iconBtn" href="https://instagram.com/antonioluzano" target="_blank" rel="noopener">
        IG
      </a>
      <a class="iconBtn" href="https://www.linkedin.com/in/YOUR_HANDLE" target="_blank" rel="noopener">
        in
      </a>
    </section>

    <!-- MAIN LINKS -->
    <section class="links" aria-label="Main links">
      <a class="block" href="https://antonioluzano.com" target="_blank" rel="noopener">Portfolio</a>
      <a class="block" href="https://holvi.com/shop/studioluzano/" target="_blank" rel="noopener">Originals for sale</a>
      <a class="block" href="https://www.inprnt.com/profile/studioluzano/" target="_blank" rel="noopener">Print shop</a>
      <a class="block" href="https://studioluzano.substack.com/" target="_blank" rel="noopener">Newsletter</a>
      <a class="block" href="https://antonioluzano.com/projects/studio-luzano-koulu.html" target="_blank" rel="noopener">
        Private Classes
      </a>
    </section>

    <footer class="footer">
      <small>© <span id="year"></span> Studio Luzano</small>
    </footer>

  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const btn = document.getElementById("copyEmailBtn");
    const toast = document.getElementById("copyToast");

    btn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(btn.dataset.email);
        btn.classList.add("copied");
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
          btn.classList.remove("copied");
        }, 900);
      } catch (e) {}
    });
  </script>
</body>
</html>
