<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio Luzano — Links</title>
  <meta name="description" content="Studio Luzano links: portfolio, originals, prints, newsletter." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap">

    <!-- LOGO -->
    <header class="header">
      <!-- Replace LOGO with an image later if you want -->
      <a class="logo" href="#" aria-label="Home">
        <span class="logoText">LOGO</span>
      </a>
    </header>

    <!-- BIO -->
    <section class="bio" aria-label="Bio">
      <p>
        Hi — I’m Antonio (Studio Luzano). I'm an illustrator based in Finland.
        Here are the best places to see my work and support it.
      </p>
    </section>

    <!-- CLICK-TO-COPY EMAIL -->
    <section class="copyRow" aria-label="Email">
      <button class="copyEmail" id="copyEmailBtn" type="button" data-email="antonioluzano@gmail.com">
        <span class="copyText">
          <span class="copyLabel">email:</span>
          <span class="copyValue">antonioluzano@gmail.com</span>
          <span class="copyHint" id="copyHint">click to copy</span>
        </span>
      </button>
    </section>

    <!-- SOCIALS (2) -->
    <section class="socialRow" aria-label="Socials">
      <a class="iconBtn" href="https://instagram.com/antonioluzano" target="_blank" rel="noopener" aria-label="Instagram">
        IG
      </a>
      <a class="iconBtn" href="https://behance.net/YOUR_HANDLE" target="_blank" rel="noopener" aria-label="Behance">
        Be
      </a>
    </section>

    <!-- MAIN LINKS (compact + centered) -->
    <section class="links" aria-label="Main links">
      <a class="block" href="https://antonioluzano.com" target="_blank" rel="noopener">Portfolio</a>
      <a class="block" href="https://holvi.com/shop/studioluzano/" target="_blank" rel="noopener">Originals for sale</a>
      <a class="block" href="https://www.inprnt.com/profile/studioluzano/" target="_blank" rel="noopener">Print shop</a>
      <a class="block" href="https://studioluzano.substack.com/?utm_source=site_nav" target="_blank" rel="noopener">Newsletter</a>
    </section>

    <footer class="footer">
      <small>© <span id="year"></span> Studio Luzano</small>
    </footer>

  </main>

  <script>
    // year
    document.getElementById("year").textContent = new Date().getFullYear();

    // click-to-copy email
    const btn = document.getElementById("copyEmailBtn");
    const hint = document.getElementById("copyHint");

    btn.addEventListener("click", async () => {
      const email = btn.getAttribute("data-email");

      try {
        await navigator.clipboard.writeText(email);
        hint.textContent = "copied!";
        btn.classList.add("copied");
        setTimeout(() => {
          hint.textContent = "click to copy";
          btn.classList.remove("copied");
        }, 1200);
      } catch (e) {
        // Fallback: show a hint if clipboard is blocked
        hint.textContent = "copy manually";
        setTimeout(() => (hint.textContent = "click to copy"), 1400);
      }
    });
  </script>
</body>
</html>
