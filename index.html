<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio Luzano — Links</title>
  <meta name="description" content="Portfolio, shop links, and newsletter." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap">

    <!-- LOGO -->
    <header class="header">
      <a class="logo" href="#" aria-label="Home">
        <span class="logoText">LOGO</span>
      </a>
    </header>

    <!-- BIO -->
    <section class="bio" aria-label="Bio">
      <p>
        Hi — I’m Antonio (Studio Luzano). I make illustration, visdev &amp; paintings.
        Here are the best places to see my work and support it.
      </p>
    </section>

    <!-- CLICK-TO-COPY EMAIL -->
    <section class="copyRow" aria-label="Email">
      <button class="copyEmail" id="copyEmailBtn" type="button" data-email="YOUR_EMAIL_HERE">
        <span class="copyLabel">email:</span>
        <span class="copyValue">YOUR_EMAIL_HERE</span>
        <span class="copyHint" id="copyHint">click to copy</span>
      </button>
    </section>

    <!-- SOCIALS (2 ICONS) -->
    <section class="contact" aria-label="Socials">
      <div class="socials" aria-label="Social links">
        <a class="iconBtn" href="https://instagram.com/YOUR_HANDLE" target="_blank" rel="noopener" aria-label="Instagram">
          <span class="iconText">IG</span>
        </a>
        <a class="iconBtn" href="https://behance.net/YOUR_HANDLE" target="_blank" rel="noopener" aria-label="Behance">
          <span class="iconText">Be</span>
        </a>
        <!-- removed one icon (LinkedIn). If you want it back, add it here. -->
      </div>
    </section>

    <!-- MAIN LINKS -->
    <section class="links" aria-label="Main links">

      <a class="block" href="https://antonioluzano.com" target="_blank" rel="noopener">
        <span class="blockTitle">Portfolio</span>
        <span class="blockMid" aria-hidden="true"></span>
      </a>

      <a class="block" href="https://holvi.com/shop/studioluzano/" target="_blank" rel="noopener">
        <span class="blockTitle">Originals for sale</span>
        <span class="blockMid" aria-hidden="true"></span>
      </a>

      <a class="block" href="https://www.inprnt.com/profile/studioluzano/" target="_blank" rel="noopener">
        <span class="blockTitle">Print shop</span>
        <span class="blockMid" aria-hidden="true"></span>
      </a>

      <a class="block" href="YOUR_NEWSLETTER_LINK" target="_blank" rel="noopener">
        <span class="blockTitle">Newsletter</span>
        <span class="blockMid" aria-hidden="true"></span>
      </a>

    </section>

    <footer class="footer">
      <small>© <span id="year"></span> Studio Luzano</small>
    </footer>

  </main>

  <script>
    // year
    document.getElementById("year").textContent = new Date().getFullYear();

    // click-to-copy email
    const btn = document.getElementById("copyEmailBtn");
    const hint = document.getElementById("copyHint");

    btn.addEventListener("click", async () => {
      const email = btn.getAttribute("data-email");
      try {
        await navigator.clipboard.writeText(email);
        hint.textContent = "copied!";
        btn.classList.add("copied");
        setTimeout(() => {
          hint.textContent = "click to copy";
          btn.classList.remove("copied");
        }, 1200);
      } catch (e) {
        // fallback if clipboard API is blocked
        hint.textContent = "select & copy";
        setTimeout(() => (hint.textContent = "click to copy"), 1400);
      }
    });
  </script>
</body>
</html>
